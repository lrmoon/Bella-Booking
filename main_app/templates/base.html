{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <title>O V O N</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Oswald:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="{% static 'js/jquery-1.12.4.min.js'%}"></script>
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'js/scrollIt.min.js'%}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'js/smooth-scroll.min.js'%}"></script>
    <script src="{% static 'js/main_copy.js'%}"></script>
    
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- Preloader -->
    <div id="loader">
        <div class="loading">
            <div></div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    
    <!-- Sidebar Section -->
    <a href="#" class="js-ovon-nav-toggle ovon-nav-toggle"><i></i></a>
    <aside id="ovon-aside">
        <!-- Logo -->
        <div class="ovon-logo">
            <a href="{% url 'index' %}"> <img src="{% static 'img/new-slider.png' %}" alt="" id="main-logo"> </a>
              <div class="ovon-footer">
                <a href="https://example.com" class="pink-button animate-box fadeInUp animated" style="color: white;"><span style="font-size: 15px;">Book Now </span></a>
            </div>  
        </div>
        
        {% include 'includes/navbar.html' %}
    </aside>
    <div id="ovon-main">
        {% block content %}
        <!---- content -->
        {% endblock %}
    
        <!-- footer -->
        
        {% include 'includes/footer.html' %}
    </div>
</body>
<!----navbar-->


</html>
